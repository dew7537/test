                  <h2> 변수와 상수</h2>
컴퓨터 프로그래밍에서 변수 또는 스칼라는 아직 알려지지 않거나<br> 어느 정도까지만 알려져 있는 양이나 정보에
대한 상징적인 이름이다.<br>  컴퓨터 소스 코드에서의 변수 이름은 일반적으로 데이터 저장 위치와<br>  그 안의 내용물과
 관련되어 있으며 이러한 것들은 프로그램 실행 도중에 변경될 수 있다.<br>  프로그래밍에서의 변수는 수학에서
 말하는 변수의 개념과 완전히 일치하지 않을 수도 있다. <br> 컴퓨터 변수의 값은 수학에서처럼 등식이나 공식
