                  <h2> 연산자</h2>
자연산자는 둘 이상의 피연산자에 대해 수행할 평가를 지정합니다.<br>  연산자 우선 순위는 둘 이상의 연산자를
포함하는 식에서 연산의 순서를 지정합니다.<br>  연산자 결합성은 우선 순위가 같은 여러 연산자를 포함하는 식에서
피연산자가 왼쪽의 연산자<br>  또는 오른쪽의 연산자와 그룹화되는지 지정합니다.
